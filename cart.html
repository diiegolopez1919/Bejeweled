<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cart.css">
    <title>Cart - Bejeweled Shop</title>
</head>
<body>
    <div id="div-container">
        <div id="div-header">
            <header id="main-header">
                <div id="div-titulo">
                    <h1 class="titulo-header">Bejeweled Shop</h1>
                </div>
            </header>
        </div>
        <div id="div-productos">
            <div id="divCont">
                <div id="divCart">
                    <h1 id="titulo-cart"><img id=flecha-back src="assets/img/flecha.png" alt=""> Your Cart</h1>
                    <div id="div-cont-cart">

                    </div>
                    <div id="div-total">
                        <h1 id="total-cart">Total:</h1>
                        <h1 class="cart-total" id="cart-total"></h1>
                        <button id="pagar" class="pagar">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
