<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Bejeweled Shop</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <div id="div-container">
        <div id="div-header">
            <header id="main-header">
                <div id="div-titulo">
                    <h1 class="titulo-header">Bejeweled Shop</h1>
                </div>
                <div id="div-li">
                    <ul class="ul">
                        <li class="li"><a class="a-li" href="artistas.html">Artists</a></li>
                        <li class="li"><a class="a-li" href="productos.html">Merch</a></li>
                        <li class="li"><a class="a-li" href="pedidos.html">Orders</a></li>
                        <li class="li"><a class="a-li" id="a-contact" href="sobreBejeweled.html">About Us</a></li>
                        
                        <li class="li"><a class="a-li" id="cart-li" href="cart.html"><img id="cart-icon" src="assets/img/cart.png" alt=""><h6 class="circulo-cart" id="circulo-cart"></h6></a></li>
                    </ul>
                    <form id="form-header" action="index.js">
                        <div id="div-form">
                            <input id="buscador" type="search" name="buscador" placeholder="Search">
                            <img id="img" src="assets/img/icono buscar.png" alt="">
                        </div>
                        <input id="submit" type="submit" value="Search">
                    </form>
                    <div id="users-div" class="users-div">
                        <img id="img-user" src="assets/img/users.png" alt="">
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div id="cont-profile">
        <ul id="ul-user" class="ul-user">
            <li class="li-user"><a href="profile.html">My Profile</a></li>
            <li class="li-user"><a id="logout" href="">Log out</a></li>
        </ul>
        <div id="div-profile">
            <div id="profile">
                <div class="user-div">
                    <img id="user" src="assets/img/userN.png" alt="">
                    <h1 id="nombre-user"></h1>
                    <h2 id="username"></h2>
                    <h2><a id="logout-a" href="index.html">Log out</a></h2>
                    <h2><a id="delete-a" href="index.html">Delete account</a></h2>
                </div>
            </div>
            <div id="info-profile">
                <h1 id="myProfile">My Profile</h1>
                <h2 id="editar">My Profile/ <a id="a-editar" href="">Editar</a></h2>
                <h2 class="h2">Name:</h2>
                <input class="input" type="text" name="name" id="name">
                <h2 class="h2">Last Name:</h2>
                <input class="input" type="text" name="apellido" id="apellido">
                <h2 class="h2">Fecha de nacimiento:</h2>
                <input class="input" type="date" name="nac" id="nac">
                <h2 class="h2">Email:</h2>
                <input class="input" type="email" name="email" id="email">
                <h2 class="h2">Password:</h2>
                <input class="input" type="password" name="password" id="password">

            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
