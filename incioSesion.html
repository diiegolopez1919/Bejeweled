<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/inicioSesion.css">
    <title>Inicio Sesión - Bejeweled Shop</title>
</head>
<body>
    <div id="div-container">
        <div id="div-header">
            <header id="main-header">
                <div id="div-titulo">
                </div>
                <div id="div-li">
                    <ul>
                        <li><a class="a-li" id="a-inicio" href="index.html">Inicio</a></li>
                        <li><a class="a-li" href="registrar.html">Regístrate</a></li>
                    </ul>
                </div>
            </header>
        </div>

        <div id="div-form">
            <div id="div-login" class="div-login">
                <div class="div-title-login">
                    <h1>Inicia Sesión</h1>
                </div>
                <form action="" method="post" id="form" class="form">
                    <label for="email">Correo electrónico:</label>
                    <div class="div-input">
                        <input class="input" type="email" name="email" id="email">
                        <img src="assets/img/email.png" alt="">
                    </div>
                    <label for="password">Contraseña:</label>
                    <div class="div-input">
                        <input class="input" type="password" name="password" id="password">
                        <img src="assets/img/contraseña.png" alt="">
                    </div>
                    <div class="form_mensaje" id="form_mensaje">
                        <p><i class="fas fa-exclamation-triangle"></i><b>ERROR:</b> Correo o contraseña incorrectos.</p>  
                    </div>
                    <div class="div-input">
                        <button type="submit" id="submit">Registrar</button>
                    </div>
                </form>
                <div id="a">
                    <a id="inicioS" href="registrar.html">¿Aún no tienes cuenta?, crea una aquí</a>
                </div>
            </div>
            

            <!--Sesion iniciada:-->
                <div id="cont-message-session" class="cont-message-session">
                    <h1 class="sessio">Already logged in.</h1>
                </div>
        </div>
    </div>
    <script src="inicioSesion.js"></script>
</body>
</html>
